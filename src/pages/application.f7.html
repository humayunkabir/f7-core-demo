<script>
  export default {
    methods: {
      updateInput({ target: { name, value } }) {
        this[name] = value;
        this.$update();
      },

      submit(dataKeys, path = "/", message) {
        if (!dataKeys) return;
        const keys = dataKeys.split(",").map((key) => key.trim());

        const data = {};
        keys.forEach((key) => {
          data[key] = this[key];
        });

        const isValid = !Object.values(data)
          .map((value) => !!value)
          .includes(false);

        if (isValid) {
          // Save data to Database
          console.log(data);
          this.goTo(path);
        }

        if (isValid && !!message) {
          this.$f7.dialog.alert(message, "Saved successfully!");
        }
      },

      goTo(path) {
        console.log({ path: `/application/${path}` });

        this.$f7.views.main.router.navigate(`/application/${path}`);
      },
    },
  };
</script>
