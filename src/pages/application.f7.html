      submit,
      goTo,
      swiperPrev() {
        const swiper = this.$f7.views.main.app.swiper.get(".swiper-container");
        swiper.slidePrev();
      },
      swiperNext(dataKeys) {
        if (!dataKeys) return;
        const keys = dataKeys.split(",").map((key) => key.trim());

        const data = {};
        keys.forEach((key) => {
          data[key] = this[key];
        });

        const isValid = !Object.values(data)
          .map((value) => !!value)
          .includes(false);

        if (isValid) {

            ".swiper-container"

    },

</script>
